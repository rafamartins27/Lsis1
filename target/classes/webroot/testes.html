<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Registar Competição</h1>
    <div>
        <form id="form">
            <label>Nome da Competição:</label>
            <input id="comp_nome" type="text" name="comp_nome" required>

            <label>Nome da Ronda:</label>
            <input id="ronda_nome" type="text" name="ronda_nome" required>

            <label>Nome da Equipa:</label>
            <input id="reg_equipa" type="text" name="reg_equipa" required>

            <label>Nome da Júri:</label>
            <input id="reg_juri" type="text" name="reg_juri" required>

            <label>Nome da Robô:</label>
            <input id="reg_robo" type="text" name="reg_robo" required>

            <button class="button" onclick="submitForm()">Registar</button>
        </form>
    </div>

<script src="js/TesteRegistos.js"></script>
</body>
</html>
